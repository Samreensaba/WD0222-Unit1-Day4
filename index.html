<html>
    <head>
        <title>pinterest</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                font-family: Arial, sans-serif;
                align-items: center;
                min-height: 100vh;
            }
            #card{
               position: relative;
               width: 300px;
               height: 400px;
               border-radius: 17px;
               align-content: center; 
            }
            #image{
                width: 100%;
                height: 100%;
                top: 0%;
                left: 0%;
                border-radius: 12%;
                object-fit:cover;
                object-position: center;
                z-index: 1;           
            }
            #bg-overlay{
                background-image: linear-gradient(0deg, black 0%, transparent 20%);
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                z-index: 2;
            }
            #save{
                font-size:larger;
                background-color: red;
                width: 70px;
                height: 50px;
                text-align: center;
                border-radius: 40%;
                color: white;
            }
        </style>

    </head>
    <body>
        <div id="image">
            <img id="card" src="image.png" alt="Pinterest image">         
            <div id="save">Save</div>
        </div>
        
    </body>
</html>
